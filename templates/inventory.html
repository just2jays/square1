<div class="container inventoryContainer">
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
            <div class="well inventory-money-display">
                <div class="input-group">
                    <span class="input-group-addon"><i class="moneyIcon fa fa-money fa-2" aria-hidden="true"></i></span>
                    <input type="text" class="form-control" aria-label="Amount" value="<%= data.money %>"><% if(data.money >= 100){ %><span class="giftIcon input-group-addon"><i class="fa fa-gift" aria-hidden="true"></i></span><% } %>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <% _.each(data.inventoryItems, function(item){ %>
            <div class="col-sm-6 col-md-4">
                <div class="thumbnail inventoryItem box-shadow--4dp">
                    <div class="inventory-image">
                        <img src="<%= item.item_image_location %>" />
                    </div>
                    <div class="caption">
                        <h3><%= item.item_name %></h3>
                        <p>This is item #<%= item.unique_id %> of the set!<br />You won this prize on <%= item.timestamp %></p>
                    </div>
                </div>
            </div>
        <% }); %>
    </div><!-- row -->
</div><!-- container -->
